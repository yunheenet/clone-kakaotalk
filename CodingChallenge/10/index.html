<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Coding Challenge 10</title>
  </head>
  <body>
    <div class="phone">
      <div class="screen">
        <div class="status-bar"></div>
        <header class="header">
          <div class="header__column">
            <i class="fas fa-bars"></i>
          </div>
          <h3 class="header__title">Recipes</h3>
          <div class="header__column">
            <i class="fas fa-search"></i>
          </div>
        </header>
        <main class="popular">
          <div class="popular__title-wrapper">
            <h3 class="popular__title">Popular Recipes</h3>
            <a href="#" class="popular__viewall">View All</a>
          </div>
          <div class="popular__list-wrapper">
            <ul class="popular__list">
              <li class="popular__item" id="popular-1">Home Cooking</li>
              <li class="popular__item" id="popular-2">Pastry Recipes</li>
            </ul>
            <ul class="popular__list">
              <li class="popular__item" id="popular-3">For Babies</li>
              <li class="popular__item" id="popular-4">Smoothie Recipes</li>
            </ul>
          </div>
        </main>
        <main class="others">
          <h3 class="others__title">Other Recipes</h3>
          <ul class="others__list">
            <li class="others__item">
              <div class="others__info">
                <p class="others__info-category">Refreshments</p>
                <p class="others__info-count">120 Recipes</p>
              </div>
              <a href="#" class="others__link">
                <i class="fas fa-angle-right"></i>
              </a>
            </li>
            <li class="others__item">
              <div class="others__info">
                <p class="others__info-category">Diet Dishes</p>
                <p class="others__info-count">27 Recipes</p>
              </div>
              <a href="#" class="others__link">
                <i class="fas fa-angle-right"></i>
              </a>
            </li>
            <li class="others__item">
              <div class="others__info">
                <p class="others__info-category">Soup Recipes</p>
                <p class="others__info-count">279 Recipes</p>
              </div>
              <a href="#" class="others__link">
                <i class="fas fa-angle-right"></i>
              </a>
            </li>
            <li class="others__item">
              <div class="others__info">
                <p class="others__info-category">Meat Dishes</p>
                <p class="others__info-count">109 Recipes</p>
              </div>
              <a href="#" class="others__link">
                <i class="fas fa-angle-right"></i>
              </a>
            </li>
            <li class="others__item">
              <div class="others__info">
                <p class="others__info-category">Others</p>
                <p class="others__info-count">109 Recipes</p>
              </div>
              <a href="#" class="others__link">
                <i class="fas fa-angle-right"></i>
              </a>
            </li>
          </ul>
        </main>
        <nav class="tab-bar">
          <ul class="tab-bar__list">
            <li class="tab-bar__tab">
              <i class="fas fa-home"></i>
            </li>
            <li class="tab-bar__tab">
              <i class="fas fa-cookie-bite"></i>
            </li>
            <li class="tab-bar__tab">
              <i class="far fa-edit"></i>
            </li>
            <li class="tab-bar__tab">
              <i class="far fa-plus-square"></i>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </body>
</html>
