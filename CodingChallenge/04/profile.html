<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Restaurant Profile</title>
</head>
<body>
    <header>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-arrow-left"></i>
            </span>
        </div>
        <div class="header__header-column">
            <span class="header__title">Restaurant Profile</span>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-user-circle"></i>
            </span>
        </div>
    </header>
    <section>
        <div class="main__food-image">
            <img src="https://images.unsplash.com/photo-1518983546435-91f8b87fe561?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="Thai Long">
        </div>
        <div class="main__food-title">
            <span class="food__title">Thai Long</span>
            <span class="food__time">45 Minutes</span>
            <span class="food__refresh">
                <i class="fas fa-redo"></i>
            </span>
        </div>
        <div class="main__food-card">
            <div class="main__food-card__box">
                <span class="food__card__box">Seafood</span>
            </div>
            <div class="main__food-card__box">
                <span class="food__card__box">Thai Food</span>
            </div>
            <div class="main__food-card__box">
                <span class="food__card__box">Asian</span>
            </div>
        </div>
        <div class="main__food-star">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="far fa-star"></i>
            <span class="food-star__score">4.6 (142 Reviews)</span>
        </div>
        <div class="main__food-users">
            <div class="food-users__column">
                <i class="fas fa-user-friends"></i>
                <span class="food-users__info">Tom and 28 your friends ordered there</span>
            </div>
            <div class="food-users__column">
                <span class="food-users__show">Show</span>
            </div>
        </div>
    </section>
    <footer>
        <div class="footer__title">
            <span class="footer__title-name">Popular * 63 Positions</span>
        </div>
        <div class="footer__cards">
            <div class="footer__card-column">
                    <img src="https://images.unsplash.com/photo-1518983546435-91f8b87fe561?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="Thai Long">
            </div>
            <div class="footer__card-column">
                <div class="footer__card-row">
                    <span class="footer__card-title">Tom Thai Kaeng</span>
                </div>
                <div class="footer__card-row">
                    <span class="footer__card-description">A northem Thai curry that is made from...</span>
                </div>
                <div class="footer__card-row">
                    <span class="footer__card-price">$12.90</span>
                </div>
            </div>
        </div>
        <div class="footer__cards"></div>
    </footer>
</body>
</html>
