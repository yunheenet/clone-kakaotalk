<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Shopping Cart</title>
</head>
<body>
    <header>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-arrow-left"></i>
            </span>
        </div>
        <div class="header__header-column">
            <span class="header__title">Shopping Cart</span>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-user-circle"></i>
            </span>
        </div>
    </header>
    <section>
        <div class="main__food-title">
            <span class="food__refresh">
                <i class="fas fa-redo"></i>
            </span>
            <span class="food__time">45 Minutes</span>
            <span class="food__title">Thai Long</span>
            <div class="food__location">
                <div class="food__location-column"></div>
                <div class="food__location-column">
                    <span class="food__location-info">Finlandzka 10</span>
                    <span class="food__location-info">Finlandzka 01 922, Warsaw</span>
                </div>
            </div>
        </div>
        <div class="main__food-order">
            <span class="food-order-title">Order * 2 Dishes</span>
        </div>
        <div class="main__food-order-card">
            <div class="main__food-order__item">
                <div class="food-order__item-column">
                    <span class="food-order__item-number">1</span>
                </div>
                <div class="food-order__item-column">
                    <span class="food-order__item-name">Tom Thai Kaeng</span>
                    <span class="food-order__item-subname">With salads</span>
                </div>
                <div class="food-order__item-column">
                    <span class="food-order__item-price">$12.90</span>
                </div>
            </div>
        </div>
        <div class="main__food-order-price">
            <span class="food-order-price">$12.90</span>
            <span class="food-order-deliveryPrice">$4.00</span>
            <span class="food-order-summary">$16.90</span>
        </div>
        <div class="main__food-order-payment">
            <div class="main__food-order-payment-column">
                <span class="food-order-payment">
                        <i class="fab fa-cc-visa"></i> **** 8266
                    </span>
            </div>
            <div class="main__food-order-payment-column">Change</div>
        </div>
    </section>
    <footer>
        <div class="footer__submit">Submit an Order</div>
    </footer>
</body>
</html>
