<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <title>Coding Challenge 08</title>
  </head>
  <body>
    <header class="header">
      <div class="header__title">Sign in</div>
    </header>
    <main class="signin">
      <input type="email" class="signin__email" placeholder="email" />
      <input type="password" class="signin__password" placeholder="password" />
      <p class="signin__find">Forgot Password?</p>
      <div class="signin__remember">
        <input type="checkbox" class="signin__remember-box" />
        <span class="signin__remember-text">Remember me</span>
      </div>
      <div class="signin__btn">Sign in</div>
      <h5 class="signin__or">OR</h5>
      <div class="signin__others">
        <div class="signin__column facebook">Facebook</div>
        <div class="signin__column twitter">Twitter</div>
      </div>
      <div class="signin__suggestion">
        <span>need an account?</span>
        <p>Sign up</p>
      </div>
      <div class="signin__suggestion">
        <span>forgot your password?</span>
        <p>Retrive</p>
      </div>
    </main>
  </body>
</html>
