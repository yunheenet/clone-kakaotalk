<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Coding Challenge 11</title>
  </head>
  <body>
    <div class="phone">
      <div class="screen">
        <div class="status-bar">
          <div class="status-bar__column">
            <h4 class="status-bar__time">9:41</h4>
          </div>
          <div class="status-bar__column">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
          </div>
        </div>
        <header class="header">
          <div class="header__column">
            <i class="fas fa-arrow-left"></i>
          </div>
          <span class="header__title">Profile</span>
          <div class="header__column">
            <i class="fas fa-bars"></i>
          </div>
        </header>
        <main class="profile">
          <div class="profile__image"></div>
          <div class="profile__detail">
            <h1 class="profile__name">Tony</h1>
            <span class="profile__city">Los Angeles, California</span>
          </div>
          <div class="profile__action">
            <div class="profile__action-item">
              <a href="#" class="profile__follow">Follow</a>
            </div>
            <div class="profile__action-item">
              <a href="#" class="profile__message">Message</a>
            </div>
          </div>
          <div class="profile__count">
            <div class="profile__count-column">
              <p class="profile__followers-count">140</p>
              <span>Followers</span>
            </div>
            <div class="profile__count-column">
              <p class="profile__following-count">250</p>
              <span>Following</span>
            </div>
            <div class="profile__count-column">
              <p class="profile__images-count">369</p>
              <span>Images</span>
            </div>
          </div>
        </main>
        <nav class="tab-bar">
          <ul class="tab-bar__list">
            <li class="tab-bar__tab">
              <i class="far fa-user"></i>
            </li>
            <li class="tab-bar__tab">
              <i class="fas fa-user-friends"></i>
            </li>
            <li class="tab-bar__tab">
              <i class="far fa-comment-dots"></i>
            </li>
            <li class="tab-bar__tab">
              <i class="fas fa-cog"></i>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </body>
</html>
