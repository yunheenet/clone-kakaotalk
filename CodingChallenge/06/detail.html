<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <title>Coding Challenge Days 06</title>
  </head>
  <body>
    <main class="photo">
      <div class="photo__item item">
        <span class="photo__back">
          <a href="index.html" class="photo__back-link">
            <i class="fas fa-arrow-left"></i>
          </a>
        </span>
        <div class="photo__column">
          <img src="images/avatar.jpg" alt="" class="g-avatar photo__avatar" />
          <div class="photo__content">
            <span class="photo__name">
              Iron Man
            </span>
            <span class="photo__status">
              6 min
            </span>
          </div>
        </div>
        <div class="photo__column">
          <span class="photo__option">
            <i class="fas fa-ellipsis-h"></i>
          </span>
        </div>
        <div class="photo__box">
          <img
            src="https://images.unsplash.com/photo-1512608121467-72931bf816c0?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=400&q=60"
            alt=""
            class="g-photo photo__photo"
          />
        </div>
        <div class="photo__column">
          <span class="photo__like"> <i class="far fa-heart"></i> 2,515 </span>
          <span class="photo__comment">
            <i class="far fa-comment-dots"></i> 350
          </span>
        </div>
        <div class="photo__column">
          <span class="photo__bookmark">
            <i class="far fa-bookmark"></i>
          </span>
        </div>
      </div>
      <section class="comment">
        <ul class="comment__lists">
          <li class="comment__list">
            <img src="images/avatar.jpg" alt="" class="g-avatar" />
            <div class="comment__content">
              <span class="comment__name">
                Iron Man
              </span>
              <span class="comment__data">
                awsome!
              </span>
              <span class="comment__like">
                <i class="far fa-heart"></i>
              </span>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__comment">
        <div class="footer__column">
          <img src="images/avatar.jpg" alt="" class="g-avatar" />
        </div>
        <div class="footer__column">
          <input
            type="text"
            class="footer__input"
            placeholder="Add a comment"
          />
        </div>
        <div class="footer__column">
          <span class="footer__send">
            <i class="fas fa-paper-plane"></i>
          </span>
        </div>
      </div>
    </footer>
  </body>
</html>
