<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <title>Coding Challenge Days 06</title>
  </head>
  <body>
    <header class="header">
      <div class="header__column">
        <span class="header__title">Instagram</span>
      </div>
      <div class="header__column">
        <span class="header__icon">
          <i class="fas fa-tv"></i>
        </span>
        <span class="header__icon">
          <i class="far fa-paper-plane"></i>
        </span>
      </div>
      <div class="header__users">
        <div class="header__column">
          <img src="images/avatar.jpg" alt="" class="header__user" />
        </div>
        <div class="header__column">
          <img src="images/avatar.jpg" alt="" class="header__user" />
        </div>
        <div class="header__column">
          <img src="images/avatar.jpg" alt="" class="header__user" />
        </div>
        <div class="header__column">
          <img src="images/avatar.jpg" alt="" class="header__user" />
        </div>
        <div class="header__column">
          <img src="images/avatar.jpg" alt="" class="header__user" />
        </div>
      </div>
    </header>
    <main class="photo">
      <ul class="photo__items">
        <li class="photo__item item">
          <div class="photo__column">
            <img
              src="images/avatar.jpg"
              alt=""
              class="g-avatar photo__avatar"
            />
            <div class="photo__content">
              <span class="photo__name">
                Iron Man
              </span>
              <span class="photo__status">
                6 min
              </span>
            </div>
          </div>
          <div class="photo__column">
            <span class="photo__option">
              <i class="fas fa-ellipsis-h"></i>
            </span>
          </div>
          <div class="photo__box">
            <a href="detail.html" class="photo__link">
              <img
                src="https://images.unsplash.com/photo-1512608121467-72931bf816c0?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=400&q=60"
                alt=""
                class="g-photo photo__photo"
              />
            </a>
          </div>
          <div class="photo__column">
            <span class="photo__like">
              <i class="far fa-heart"></i> 2,515
            </span>
            <span class="photo__comment">
              <i class="far fa-comment-dots"></i> 350
            </span>
          </div>
          <div class="photo__column">
            <span class="photo__bookmark">
              <i class="far fa-bookmark"></i>
            </span>
          </div>
        </li>
      </ul>
    </main>
    <footer class="footer">
      <div class="footer__column"></div>
      <div class="footer__column">
        <span class="footer__search">
          <i class="fas fa-search"></i>
        </span>
      </div>
      <div class="footer__column">
        <span class="footer__add">
          <i class="fas fa-plus"></i>
        </span>
      </div>
      <div class="footer__column">
        <span class="footer__like">
          <i class="far fa-heart"></i>
        </span>
      </div>
      <div class="footer__column">
        <span class="footer__user">
          <i class="far fa-user"></i>
        </span>
      </div>
    </footer>
  </body>
</html>
